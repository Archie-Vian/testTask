<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write a proposal</title>
</head>
<body>
<form method="post">
    <label for="input">Введите текст заявки</label>
    <textarea id="input" rows="10" cols="45" name="content" th:text="${proposal.getContent()}"></textarea>
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
